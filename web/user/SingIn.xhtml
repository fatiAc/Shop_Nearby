<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
        <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
        <title><ui:insert name="title">Sing in</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>       
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <body style="background-color: #eeefee">
        <b:growl id="growl" />
        <h:form id="loginForm">
            <b:container>
                <b:panel title="SING IN" look="primary" style="text-align: center;margin-top: 5%; margin-left: 20%;margin-right:20%;">
                    <img src="../resources/img/logo2.png" style=" padding: 20px" class="center-block" width="150" height="150"></img>
                    <h:form style="margin-left:2%;margin-right:40%;">
                        <p:panel class="panel panel-info"> 
                            <div class="panel-heading" style="background-color: #66afe9">
                                <h:outputText value="PESONAL INFORMATION"/>
                            </div><br></br>
                            <b:panelGrid columns="2" class="form-group">
                                <h:outputLabel value="Login: " for="login" style=" font-size: 12pt ;padding-top: 10px ;margin-left: -50px"/>
                                <b:inputText id="login" value="#{userController.email}" class="form-control" required="true" requiredMessage="Email is equired" validatorMessage="Email format is incorrecte" placeholder="exemple@gmail.com" style="margin-right: 10px">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                                <h:outputLabel  value="Password: " style="padding-top: 10px ;margin-left: -95px;width:1px;font-size: 12pt" for="password"  />
                                <p:password id="password"  value="#{userController.passwrd}"  class="form-control" placeholder="*******" required="true" requiredMessage="password is required"/>                                           
                            </b:panelGrid>
                            <b:commandButton class="btn btn-primary  form-control" style="font-size: 11pt" icon="ui-icon-user" value="Sing in" action="#{userController.singIn()}"></b:commandButton><br></br><br></br>
                            <br></br><br></br>
                        </p:panel>
                    </h:form>
                </b:panel>
            </b:container>
        </h:form>
    </body>

</html>
